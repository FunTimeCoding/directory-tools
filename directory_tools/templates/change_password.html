{% extends 'layout.html' %}
{% block content %}
{% from 'form_helper.html' import render_field %}
<h1>Change password</h1>
<form method=post>
    <dl>
        {{ render_field(form.current_password) }}
        {{ render_field(form.password) }}
        {{ render_field(form.confirm) }}
    </dl>
    <p><input type=submit value=Update></p>
</form>
{% endblock %}
